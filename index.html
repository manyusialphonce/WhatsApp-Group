<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Groups</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="glow">Add WhatsApp Group</h1>
    <form id="groupForm">
      <input type="text" id="group" placeholder="Group Name" required>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="link" placeholder="WhatsApp Link" required>
      <button type="submit">Save Group</button>
    </form>
    <p id="msg"></p>

    <p>View admin? <a href="admin.html" target="_blank">Admin Panel</a></p>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
