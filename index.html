<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Groups</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <h1 class="glow">Add WhatsApp Group</h1>
    <form id="groupForm">
      <input type="text" id="group" placeholder="Group Name" required>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="link" placeholder="WhatsApp Link" required>
      <button type="submit">Save Group</button>
    </form>
    <p id="msg"></p>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module" src="app.js"></script>
  <script src="js/tech-bg.js"></script>
</body>
</html>
